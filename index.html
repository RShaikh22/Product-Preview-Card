<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <script src="https://kit.fontawesome.com/434622864a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main>
    <div id="main-div">
      <div id="image"></div>
      <div id="info">
          <div class="perfume">PERFUME</div class="perfume">

          <div class="title">Gabrielle Essence Eau De Parfum</div>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="price">
            <span class="discount">$149.99 </span>
            <span class="initial-price">$169.99</span>
          </div>

          <button type="submit"><i id="cart" class="fa-solid fa-shopping-cart"></i>Add to Cart</button>
      </div> <!--info end-->
  </div><!--main-div end-->
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/RShaikh22">R Shaikh</a>.
    </div>
  </footer>
  
</body>
</html>
